<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <header>
    <!-- LINKS -->
    <a href="#" class="links"></a>
    <!-- WEATHER -->
    <div class="weather weather--highlight">
      <p class="weather__temperature"></p>
      <p class="weather__city"></p>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <!-- TIME -->
      <article class="time">
        <p class="time__date"></p>
        <p class="time__now"></p>
      </article>
      <!-- GREETING -->
      <article class="greeting">
      </article>

    </div>
  </main>

  <footer>
    <!-- PICTURE INFO -->
    <p class="picture">
    </p>
    <!-- QUOTE -->
    <p class="quote">
    </p>
    <!-- LINKS -->
    <nav>
      <ul class="nav">

      </ul>
    </nav>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
